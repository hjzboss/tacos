spring:
  data:
    rest:
      base-path: /api

  datasource:
    url: jdbc:mysql://192.168.124.6:3306/tacocloud?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
